<html>

	<head>

		<title>Adicionar Foto - Alagamentos</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Silkscreen&display=swap" rel="stylesheet">

		<style>
			.textoPixel{
				font-family: 'Silkscreen', cursive;
				font-size: 2.5rem;
			}
			.logo{
				font-family: 'Nunito', cursive;
				font-size: 2.5rem;
			}
		</style>
		
		
	</head>

	<body style="background-color:#746AB0;">
		
		<div style="background-color:#746AB0;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p align="center" class="logo fs-1 p-3">A L A G A M E N T O S</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem;">
			<br>
			<br>
			<span style="color:#000000" class="logo fs-4">Digite a URL de uma das <br>fotos do ocorrido:</span>
			<br>
			<form th:object="${novafoto}" th:action="@{/topico/novafoto}" method="POST">
				<input type="text" th:name="url"></input>
				<br>
				<input type="hidden" th:name="alagamento" th:value="${novafoto.alagamento}"></input>
				<br>
				<button style="background-color:rgb(36, 31, 49);" class="btn btn-outline-light m-3 textoPixel fs-4" type="submit">Registrar</button>
			</form>
			<br>	
		</div>
		</div>

		<div align="center" class="card-body m-3">
			<a href="/"><button class="btn btn-outline-light logo fs-4">V o l t a r</button></a>
		</div>

	</body>
</html>
