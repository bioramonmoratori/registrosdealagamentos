<html>

	<head>

		<title>Login - Registros de Alagamento</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Silkscreen&display=swap" rel="stylesheet">

		<style>
			.textoPixel{
				font-family: 'Silkscreen', cursive;
				font-size: 2.5rem;
			}
			.logo{
				font-family: 'Nunito', cursive;
				font-size: 2.5rem;
			}
		</style>
		
		
	</head>

	<body style="background-color:#746AB0;">
		
		<div style="background-color:#746AB0;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p align="center" class="logo fs-1 p-3">A L A G A M E N T O S</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem; background-color:#746AB0; border: none;">
		<form th:action="@{/login}" class="card-body d-flex justify-content-center p-5" method="POST">
			
			<div class="form-row">

				<div class="form-group mb-3 col-md-20">
					<input name="username" style="border-radius: 3px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); padding: 10px 72px; text-align: center;" class="form-control" placeholder="Login"/>
				</div>
				<div class="p-2"></div>
				<div class="form-group mb-3 col-md-40">
					<input type="password" style="border-radius: 3px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); padding: 10px 72px; text-align: center;" name="password" class="form-control" placeholder="Senha"/>
				</div>
				<div align="center">
					<div class="p-3"></div>
					
					<button align="center" style="" class="btn btn-outline-light btn-lg logo fs-3 m-4" type="submit">L O G I N</button>
				</div>
			</div>
	</form>
	<a href=""><button style="" class="btn btn-outline-light btn-sm logo fs-3">V O L T A R</button></a>
	</div>
	</div>

</body>
</html>
