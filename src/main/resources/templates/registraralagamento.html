<html>

	<head>

		<title>Registrar Ocorrência - Alagamentos</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Silkscreen&display=swap" rel="stylesheet">

		<style>
			.textoPixel{
				font-family: 'Silkscreen', cursive;
				font-size: 2.5rem;
			}
			.logo{
				font-family: 'Nunito', cursive;
				font-size: 2.5rem;
			}
		</style>
		
		
	</head>

	<body style="background-color:#746AB0;">
		
		<div style="background-color:#746AB0;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p align="center" class="logo fs-1 p-3">A L A G A M E N T O S</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem;">
	
			<form th:object="${alagamento}" class="card-body"
				action="/topico/novo" method="POST">
			
				<div align="right">

					<div class="form-group mb-3">
						<textarea type="text" th:field="*{localizacao}" class="form-control" placeholder="Digite a Localização"></textarea>
					</div>
					<br>
					<form>
						<div class="form-group d-flex flex-column align-items-start">
							<label class="font-weight-bold" for="intensidade">Intensidade</label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="intensidade"
									id="leve"
									th:value="${T(com.thmestatistica.alagamentos.enums.Intensidade).LEVE}"
									th:checked="${intensidade == T(com.thmestatistica.alagamentos.enums.Intensidade).LEVE}"
									th:field="*{intensidade}"> <label
									class="form-check-label" for="leve">Leve</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="intensidade"
									id="moderado"
									th:value="${T(com.thmestatistica.alagamentos.enums.Intensidade).MODERADO}"
									th:checked="${intensidade == T(com.thmestatistica.alagamentos.enums.Intensidade).MODERADO}"
									th:field="*{intensidade}"> <label
									class="form-check-label" for="moderado">Moderado</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="intensidade"
									id="grave"
									th:value="${T(com.thmestatistica.alagamentos.enums.Intensidade).GRAVE}"
									th:checked="${intensidade == T(com.thmestatistica.alagamentos.enums.Intensidade).GRAVE}"
									th:field="*{intensidade}"> <label
									class="form-check-label" for="grave">Grave</label>
							</div>
						</div>
						<br>
						<div class="form-group d-flex flex-column align-items-start">
							<label class="font-weight-bold" for="classificacao">Classificação</label>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="classificacao" id="localizado"
									th:value="${T(com.thmestatistica.alagamentos.enums.Classificacao).LOCALIZADO}"
									th:checked="${classificacao == T(com.thmestatistica.alagamentos.enums.Classificacao).LOCALIZADO}"
									th:field="*{classificacao}"> <label
									class="form-check-label" for="localizado">Localizado</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="classificacao" id="intransitavel"
									th:value="${T(com.thmestatistica.alagamentos.enums.Classificacao).INTRANSITAVEL}"
									th:checked="${classificacao == T(com.thmestatistica.alagamentos.enums.Classificacao).INTRANSITAVEL}"
									th:field="*{classificacao}"> <label
									class="form-check-label" for="intransitavel">Intransitável</label>
							</div>
			
						</div>
					</form>
					
					<button style="background-color:rgb(36, 31, 49);" class="btn btn-outline-light m-3 textoPixel fs-5" type="submit">Registrar</button>
				
				
				</div>
				
			</form>
			
			
		</form>
							

				
		
			
		
		</div>
	</div>

	<div align="center" class="card-body m-3">
		<a href="/"><button class="btn btn-outline-light logo fs-4">V o l t a r</button></a>
	</div>

	</body>
</html>
